<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIRVA FASHION CLOTHING</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #fff;
      color: #333;
    }
    header {
      background: linear-gradient(to right, #fceabb, #f8b9d4);
      padding: 20px;
      text-align: center;
    }
    header img {
      max-width: 200px;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #f4f4f4;
      padding: 10px 0;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: 600;
    }
    .hero {
      background: linear-gradient(to right, #fceabb, #f8b9d4);
      padding: 60px 20px;
      text-align: center;
    }
    .hero h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 1.2em;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px 20px;
    }
    .product {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .product h3 {
      margin: 10px 0;
    }
    .product button {
      margin-top: 10px;
      padding: 10px 15px;
      background: #ff69b4;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .checkout {
      padding: 30px 20px;
      background: #fafafa;
    }
    .checkout input, .checkout button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      max-width: 400px;
    }
    .footer {
      text-align: center;
      padding: 20px;
      background: #f4f4f4;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="TIRVA FASHION CLOTHING logo">
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#shop">Shop</a>
    <a href="#checkout">Checkout</a>
  </nav>
  <section class="hero">
    <h1>Welcome to TIRVA FASHION CLOTHING</h1>
    <p>Stylish Kurtis for Modern Women - Delivery in Haryana Only</p>
  </section>
  <section class="products" id="shop">
    <div class="product">
      <img src="https://via.placeholder.com/250" alt="Kurti 1">
      <h3>Floral Printed Kurti</h3>
      <p>₹999</p>
      <button onclick="addToCart('Floral Printed Kurti', 999)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250" alt="Kurti 2">
      <h3>Elegant Cotton Kurti</h3>
      <p>₹799</p>
      <button onclick="addToCart('Elegant Cotton Kurti', 799)">Add to Cart</button>
    </div>
  </section>
  <section class="checkout" id="checkout">
    <h2>Checkout</h2>
    <p id="cartItems"></p>
    <form onsubmit="return validateForm()">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="text" id="address" placeholder="Address" required>
      <input type="text" id="pin" placeholder="Haryana PIN Code" required>
      <button type="submit">Place Order</button>
    </form>
    <p id="orderMsg"></p>
  </section>
  <footer class="footer">
    &copy; 2025 TIRVA FASHION CLOTHING | Delivery available only in Haryana | GST not applicable
  </footer>

  <script>
    let cart = [];

    function addToCart(product, price) {
      cart.push({ product, price });
      alert(product + " added to cart!");
      updateCart();
    }

    function updateCart() {
      let cartList = cart.map(item => `- ${item.product} (₹${item.price})`).join('<br>');
      document.getElementById("cartItems").innerHTML = cart.length ? cartList : "Your cart is empty.";
    }

    function validateForm() {
      const pin = document.getElementById("pin").value;
      const msg = document.getElementById("orderMsg");
      const haryanaPins = /^12|13|14/; // Haryana PIN codes start with 12, 13, or 14
      if (!haryanaPins.test(pin)) {
        msg.innerText = "Delivery is restricted to Haryana only. Please enter a valid PIN code.";
        return false;
      }
      msg.innerText = "Thank you for your order! We'll process it shortly.";
      return false; // prevent actual submission (for demo)
    }
  </script>
</body>
</html>
